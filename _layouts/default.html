<!DOCTYPE html>
<html>
{% include head.html %}

<body ng-app="MyBlog">
  {% include header.html %}

  <div class="content-container">
    <main>
        <article>
            {{ content }}
        </article>
    </main>
  </div>

  {%if page.reference_file == "advanced_gans_ref"%}
  <div class="reference-section-backcolor">
    <div class="content-container">
      {% include spotlight.html participants=site.data.advanced_gans_ref %}
    </div>
  </div>
  {% endif %}

  {% include footer.html %}
  {% if jekyll.environment == 'production' %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-100678030-1', 'auto');
    ga('send', 'pageview');

  </script>
  {% endif %}
</body>
</html>
