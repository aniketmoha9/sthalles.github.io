<div class="pull-right share-icons-container">
  <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
    <i class="twitter-hover-color fa fa-twitter-square fa-2x" aria-hidden="true"></i>
  </a>
    
  <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
    <i class="facebook-hover-color fa fa-facebook-square fa-2x" aria-hidden="true"></i>
  </a>
    
  <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">
    <i class="googleplus-hover-color fa fa-google-plus-square fa-2x" aria-hidden="true"></i>
  </a>
  
  <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{page.title}}&summary={{page.description}}&source=<DOMAIN>">  
    <i class="linkedin-hover-color fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
  </a>
</div>
